<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dan's Website</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .dark-mode {
      background-color: #121212;
      color: #f5f5f5;
    }

    .header img {
      width: 100%;
      max-width: 600px;
      border-radius: 12px;
    }

    button {
      margin: 20px;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <button id="darkModeToggle">Toggle Dark Mode</button>

  <div class="header">
    <img src="https://storage.pixteller.com/designs/designs-images/2019-03-27/05/simple-background-backgrounds-passion-simple-1-5c9b95bd34713.png" alt="Header Image">
